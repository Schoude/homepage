<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="shortcut icon" href="./assets/favicon.ico" />
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
			integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
		/>
		<title>Marc Baque | Persönliche Website</title>
	</head>
	<body>
		<header>
			<i class="fas fa-bars fa-2x menu" onclick="openSlideMenu()"></i>
			<a class="logo" href="./index.html">Marc Baque</a>
		</header>

		<!-- Responsive Menu -->
		<div id="side-menu" class="sidenav">
			<a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
			<a href="./index.html">Home</a>
			<a href="./pages/cv.html">Curriculum Vitae</a>
			<a href="./pages/portfolio.html">Portfolio</a>
			<a href="./pages/kontakt.html">Kontakt</a>
		</div>

		<main onclick="closeSlideMenu()">
			<div>
				<img
					id="profilbild"
					src="./assets/profile-pic.png"
					alt="marc-baque-profilbild"
				/>
			</div>
			<div id="greeting">
				<h2>
					Politikwissenschaftler und <br />
					Junior Front-End-Developer
				</h2>
				<h3>Willkommen auf meiner Homepage!</h3>
				<p>
					Hier finden Sie die wichtigsten Informationen zu meiner
					Person, meiner Ausbildung und meinem Portfolio.
				</p>
			</div>
			<a
				class="btn animated rubberBand cta-btn-home"
				href="./pages/cv.html"
				>Lernen Sie mich näher kennen!</a
			>
		</main>

		<style>
			@media only screen and (min-width: 1025px) {
				body {
					background-color: #5bc0be;
					padding: 0;
				}

				main {
					background: url(./assets/bg-curve.svg) no-repeat bottom
						center;
					display: grid;
					grid-template-areas:
						'greeting  profilbild'
						' .  cta-btn ';
				}

				#profilbild {
					grid-area: profilbild;
					width: 19em;
					margin-right: 12em;
					margin-top: 3em;
					padding-right: 2em;
				}
				#greeting {
					text-align: left;
					grid-area: greeting;
					justify-self: center;
					align-self: center;
					padding-top: 10em;
					padding-left: 3em;
				}

				#greeting h2 {
					font-size: 2.4em;
				}

				#greeting h3 {
					font-size: 1.7em;
				}

				#greeting p {
					font-size: 1.5em;
					width: 70%;
				}
				.cta-btn-home {
					align-self: start;
					justify-self: start;
					grid-area: cta-btn;
					margin-left: 0.5em;
				}
			}

			@media only screen and (min-width: 1366px) {
				#profilbild {
					width: 16em;
					margin-right: 13em;
				}

				#greeting {
					padding-top: 13em;
				}

				#greeting h2 {
					font-size: 2em;
				}

				#greeting h3 {
					font-size: 1.4em;
				}

				#greeting p {
					font-size: 1.3em;
				}
			}
		</style>

		<script type="text/javascript">
			function openSlideMenu() {
				document.getElementById('side-menu').style.width = '250px'
			}

			function closeSlideMenu() {
				document.getElementById('side-menu').style.width = '0'
			}
		</script>
	</body>
</html>
