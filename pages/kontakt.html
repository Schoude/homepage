<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="../style.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
			integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
		/>
		<title>Marc Baque | Kontakt</title>
	</head>
	<body>
		<header>
			<i class="fas fa-bars fa-2x menu" onclick="openSlideMenu()"></i>
			<a class="logo" href="../index.html">Marc Baque</a>
		</header>

		<!-- Responsive Menu -->
		<div id="side-menu" class="sidenav">
			<a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
			<a href="../index.html">Home</a>
			<a href="./cv.html">Curriculum Vitae</a>
			<a href="./portfolio.html">Portfolio</a>
			<a href="./kontakt.html">Kontakt</a>
		</div>

		<main onclick="closeSlideMenu()">
			<h3>
				Habe ich Ihr Interesse geweckt und Sie möchten mit mir in
				Verbindung treten?
			</h3>

			<h4>
				Dann wählen Sie bitte aus einer der folgenden
				Kontaktmöglichkeiten:
			</h4>

			<div class="social-wrapper">
				<a href="mailto:marcbaque1311@gmail.com"
					><i class="fas fa-envelope fa-4x" style="color: #fff"></i
				></a>
				<a href="https://www.linkedin.com/in/marc-baque-633902128/"
					><img
						src="../assets/social-logos/linkedIn.png"
						alt="linkedInd-logo"
						class="social-logo"
				/></a>
				<a href="https://www.researchgate.net/profile/Marc_Baque"
					><img
						src="../assets/social-logos/researchgate.png"
						alt="researchgate-logo"
						class="social-logo"
				/></a>
				<a href="https://github.com/Schoude"
					><img
						src="../assets/social-logos/GitHub.png"
						alt="github-logo"
						class="social-logo"
				/></a>
			</div>
			<h4>Oder senden Sie mir eine Anfrage über das Kontaktformular:</h4>
			<div class="contactForm-wrapper">
				<form action="submit">
					<input
						type="text"
						name=""
						id="name"
						placeholder="Ihr Name"
						required
					/>

					<input
						type="email"
						name=""
						id="email"
						placeholder="Ihre E-Mail"
						required
					/>

					<textarea
						name="contact-request"
						id="contact-request"
						placeholder="Ihre Nachricht..."
						rows="4"
						required
					></textarea>
					<button type="submit" class="btn">Abschicken</button>
				</form>
			</div>
		</main>

		<script type="text/javascript">
			function openSlideMenu() {
				document.getElementById('side-menu').style.width = '250px'
			}

			function closeSlideMenu() {
				document.getElementById('side-menu').style.width = '0'
			}
		</script>
	</body>
</html>

		text-align: center;

		height: 50px;

	.social-wrapper {
		width: 100%;

	}

		width: 90%;
	}

	form {
		display: grid;
		grid-template-columns: 1fr;
		grid-gap: 0.5em;

	textarea {
		font-size: 1.1em;
